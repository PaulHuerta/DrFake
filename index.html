<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dr.Fake</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
  <link rel="manifest" href="favicon/site.webmanifest" />
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#9f00a7" />
  <meta name="theme-color" content="#ffffff" />
  <!-- ---- -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://unpkg.com/downloadjs@1.4.7"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1258681310561491"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid p-0">
    <header class="bg-dark d-flex align-items-end justify-content-center py-1 border-bottom">
      <span>
        <img src="favicon/favicon-32x32.png" alt="Favicon">
      </span>
      <h1 class="text-white my-0 mx-2">Dr.Fake</h1>
      <small class="text-white fst-italic">by PH</small>
    </header>
    <!-- Main content -->
    <main class="container p-0">
      <!-- Form -->
      <div id="formInfo" class="px-2 py-2 mx-0 my-2">
        <p class="fst-normal fw-light lh-sm m-0">Ingresa tus datos.
        </p>
        <div class="input-group my-1">
          <span class="input-group-text text-bg-secondary">Nombre</span>
          <input type="text" class="form-control" id="dataName" maxlength="50" />
        </div>
        <div class="input-group my-1">
          <span class="input-group-text text-bg-secondary">Edad</span>
          <input type="number" class="form-control"
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            inputmode="numeric" id="dataAge" maxlength="2" />
          <span class="input-group-text text-bg-secondary">Peso</span>
          <input type="number" class="form-control"
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            inputmode="numeric" id="dataWeight" maxlength="2" />
          <span class="input-group-text fst-italic text-bg-light">kg&nbsp;</span>
        </div>
        <div class="input-group my-1">
          <span class="input-group-text text-bg-secondary">Estatura</span>
          <input type="number" class="form-control"
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            maxlength="3" inputmode="numeric" id="dataHeight" />
          <span class="input-group-text fst-italic text-bg-light">cm</span>
        </div>
        <hr />
        <p class="fst-normal lh-sm m-0 fw-light">
          Los siguientes datos se usan como referencia del consultorio, ingresa una direccion cercana a t√∫
          domicilio.
        </p>
        <div class="input-group my-2">
          <span class="input-group-text text-bg-secondary">Calle</span>
          <input type="text" class="form-control" />
          <span class="input-group-text text-bg-secondary">#</span>
          <input type="number" class="form-control"
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            maxlength="5" inputmode="numeric" />
        </div>
        <div class="input-group my-2">
          <span class="input-group-text text-bg-secondary">C.P</span>
          <input type="number" class="form-control"
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            maxlength="5" inputmode="numeric" />
          <span class="input-group-text text-bg-secondary">Lada Telefonica</span>
          <input type="number" class="form-control"
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            maxlength="3" inputmode="numeric" />
        </div>
        <div class="input-group my-2">
          <span class="input-group-text text-bg-secondary">Colonia</span>
          <input type="text" class="form-control" maxlength="25" />
        </div>
        <div class="input-group">
          <span class="input-group-text text-bg-secondary">Ciudad</span>
          <input type="text" class="form-control" maxlength="25" />
        </div>
        <hr />
        <div class="input-group my-2">
          <span class="input-group-text text-bg-secondary">Fecha</span>
          <input type="date" class="form-control" />
          <!-- <span class="input-group-text">Dias de Ausencia</span>
          <input type="number" class="form-control" min="0" max="15" inputmode="numeric" placeholder="0" /> -->
        </div>
        <div class="input-group my-2">
          <span class="input-group-text text-bg-secondary">Diagnostico</span>
          <select class="form-select">
            <option value="1">
              Anemia por deficiencia de hierro (Anemia ferropriva)
            </option>
            <!-- <option value="1">
                  Infeccion Estomacal (Gastroenteritis viral)
                </option> -->
            <option selected>---</option>
          </select>
        </div>
        <small class="fw-bold lh-1 text-warning">
          * Estos datos no se almacenan.
        </small>
        <div class="d-grid col-5 mx-auto my-3">
          <button disabled class="btn btn-success" id="buttonGenerate">
            Generar Receta
          </button>
        </div>

      </div>
    </main>
  </div>
  <script src="js/pdf.js"></script>
</body>

</html>
