<body>
  <div class="container-fluid p-0">
    <header class="text-bg-secondary d-flex align-items-end justify-content-center py-1 border-bottom">
      <span>
        <img src="favicon/apple-icon-60x60.png" alt="Favicon" width="50" height="50">
      </span>
      <h1 class="text-white my-0 mx-2">Dr.Fake</h1>
      <small class="text-white fst-italic">by PH</small>
    </header>
    <!-- Main content -->
    <main class="container col-xl-4 col-md-5 p-0 px-xl-5">
      <!-- Form -->
      <div id="formInfo" class="px-2 py-2 mx-0 my-2">
        <p class="fst-normal fw-light lh-sm m-0">Ingresa tus datos.
        </p>
        <div class="input-group my-1 ">
          <span class="input-group-text rounded-0 text-bg-secondary">Nombre</span>
          <input type="text" class="form-control rounded-0 " id="dataName" maxlength="50" />
        </div>
        <div class="input-group my-1">
          <span class="input-group-text rounded-0 text-bg-secondary">Edad</span>
          <input type="number" class="form-control rounded-0"
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            inputmode="numeric" id="dataAge" maxlength="2" />
          <span class="input-group-text text-bg-secondary rounded-0">Peso</span>
          <input type="number" class="form-control rounded-0"
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            inputmode="numeric" id="dataWeight" maxlength="2" />
          <span class="input-group-text rounded-0 fst-italic text-bg-light">kg&nbsp;</span>
        </div>
        <div class="input-group my-1">
          <span class="input-group-text rounded-0 text-bg-secondary">Estatura</span>
          <input type="number" class="form-control rounded-0"
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            maxlength="3" inputmode="numeric" id="dataHeight" />
          <span class="input-group-text rounded-0 fst-italic text-bg-light">cm</span>
        </div>
        <hr />
        <p class="fst-normal lh-sm m-0 fw-light">
          Los siguientes datos se usan como referencia del consultorio, ingresa una direccion cercana a t√∫
          domicilio.
        </p>
        <div class="input-group my-2">
          <span class="input-group-text rounded-0 text-bg-secondary">Calle</span>
          <input type="text" class="form-control rounded-0" id="dataAddress" />
          <span class="input-group-text text-bg-secondary">#</span>
          <input type="number" class="form-control rounded-0"
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            maxlength="5" inputmode="numeric" id="dataNumber" />
        </div>
        <div class="input-group my-2">
          <span class="input-group-text rounded-0 text-bg-secondary">C.P</span>
          <input type="number" class="form-control rounded-0"
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            maxlength="5" inputmode="numeric" id="dataCP" />
          <span class="input-group-text rounded-0 text-bg-secondary">Lada Telefonica</span>
          <input type="number" class="form-control rounded-0"
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            maxlength="3" minlength="3" inputmode="numeric" id="dataLada" />
        </div>
        <div class="input-group my-2">
          <span class="input-group-text rounded-0 text-bg-secondary">Colonia</span>
          <input type="text" class="form-control rounded-0" maxlength="25" id="dataCity1" />
        </div>
        <div class="input-group">
          <span class="input-group-text rounded-0 text-bg-secondary">Ciudad</span>
          <input type="text" class="form-control rounded-0" maxlength="25" id="dataCity2" />
        </div>
        <hr />
        <div class="input-group my-2">
          <span class="input-group-text rounded-0 text-bg-secondary">Fecha</span>
          <input type="date" class="form-control rounded-0" id="dataDate" />
          <!-- <span class="input-group-text">Dias de Ausencia</span>
          <input type="number" class="form-control" min="0" max="15" inputmode="numeric" placeholder="0" /> -->
        </div>
        <div class="input-group my-2">
          <span class="input-group-text rounded-0 text-bg-secondary">Diagnostico</span>
          <select class="form-select rounded-0" id="dataDiagnostico">
            <option hidden> --- </option>
            <option value="1">
              Infeccion Respiratoria Aguda (I.R.A)
            </option>
          </select>
        </div>
        <small class="fw-bold lh-1 text-warning">
          * Estos datos no se almacenan.
        </small>
        <div class="d-grid col-5 mx-auto my-3">
          <button class="btn btn-success" id="buttonGenerate">
            Generar Receta
          </button>
        </div>

      </div>
    </main>
  </div>
  <script src="js/script.js"></script>
  <!-- <script src="js/pdf.js"></script> -->
</body>

</html>
